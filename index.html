<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려사이버대학교 브랜드 홍보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+5v5lAt8f3f1M4g9aPRAqpxz0dpxdTZhZlhJRYi8jJdEkhpMZoqwBq6I8" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
        }
        .features-section {
            padding: 40px 0;
        }
        .feature-card {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature-card i {
            font-size: 40px;
            color: #007bff;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>고려사이버대학교와 함께 미래를 열다</h1>
            <p>최고의 온라인 교육, 다양한 학습 기회를 제공합니다.</p>
            <a href="#features" class="btn btn-light btn-lg mt-3">자세히 알아보기</a>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="features-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="feature-card">
                        <i class="bi bi-people-fill"></i>
                        <h4>다양한 학과</h4>
                        <p>다양한 전공을 통해 전문성을 높이고, 미래의 리더로 성장할 수 있는 기회를 제공합니다.</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-card">
                        <i class="bi bi-laptop-fill"></i>
                        <h4>온라인 학습 환경</h4>
                        <p>언제 어디서나 학습이 가능하며, 편리한 온라인 플랫폼을 통해 학습을 지원합니다.</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-card">
                        <i class="bi bi-briefcase-fill"></i>
                        <h4>취업 지원</h4>
                        <p>졸업 후 취업에 필요한 실무 능력을 배양하고, 다양한 취업 기회를 제공합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>© 2024 고려사이버대학교. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7rB1vuiF5jS6Af2BvsjH8w6mjIzp+RgI3qGM4GZp5S9b24" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U+I0gtpCpQ2EwPNT1WZK5TSk0w7v7Ewffz6tch49WZlYByf" crossorigin="anonymous"></script>
</body>
</html>
